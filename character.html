    <section>
        <!--닥터후 인물들을 소개하는 fieldset이다. 각 버튼을 누를때 마다 각 대별로의 닥터들의 설명이 나온다.-->
        <fieldset>
            <!--닥터 소개임을 알려준다-->
            <legend id="doctornum"><h2 style="color:mediumvioletred">∥닥터 소개∥</h2></legend>
            <table>
                <tr>
                    <td><img id="image" src="alldoctors.jpg" width="300" height="400" /></td><!--버튼을 누르기전 첫 화면을 설정한다.-->
                    <!--내용은 닥터들의 특징을 분류하였다.-->
                    <td><div id="text">닥터후에는 총 <em style="color:red; font-size:25px;">12 </em>명의 닥터가 있다. <p>닥터후는 올드시즌과 뉴시즌으로 나뉘는데, 1대 닥터부터 8대 닥터까지는 올드닥터이고, 9대 닥터부터 현재 시즌인 12대 닥터까지가 뉴 닥터들이다.</p> 밑에 버튼을 각 대별로 눌러 자세하게 알아보자. </div></td>
                </tr>
            </table>
        </fieldset>
        <script> 
            //각 닥터들의 숫자대로 이미지파일과 텍스트를 배열로 생성 및 저장. 
            var imgAry = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg", "7.png", "8.jpg", "9.png", "10.png", "11.png", "12.png", ];
            var txtAry = ["최초의 닥터. 이 때의 닥터후는 역사 교육용 비슷하게 시작한 초기 시리즈라서 외계로 다니거나 악당들을 물리치는 일은 그다지 없고 시간여행을 주로 했다. 원래 닥터후 제작진들은 허트넬을 계속 닥터로 밀고 나가려 했으나, 배우의 지병과 제작진과의 의견 충돌 때문에 궁여지책으로 '재생성' 설정이 생기면서 결국 올드 시즌 4 에피소드 5 ~ 에피소드 8 <10번째 행성(The Tenth Planet)>을 끝으로 1대 닥터는 2대 닥터로 재생성하게 된다.",
                "2번째 닥터. 시간여행+역사교육 프로그램의 흔적이 있었던 1대와는 달리 2대 때부터는 역사 교육 부분은 그냥 갖다버리고 어디 갈 때마다 괴물들이 나와 사건을 일으키면 닥터가 그걸 해결하는 내용이 되기 시작했다. 덕분에 닥터후가 아이들에겐 '폭력적이고 무서운 프로그램'이란 잘못된 인식을 심어주었다. 후에 이 인식은 4대에 와서야 풀린다. 닥터의 주요 아이템 하나인 '소닉 스크루드라이버'가 이 때 최초로 사용되었으며 이 때는 이름 그대로 '드라이버' 용도로 많이 쓰여서 주로 나사 풀기에 사용되었다.",
                "3번째 닥터. 007이 유행하던 시기에 만들어진 닥터라 특수무기 같은 게 많이 나왔다. 또한 닥터의 숙적인 마스터가 등장하면서 처음으로 마스터와 싸우기 시작했다. 그리고 이 때부터 프로그램이 컬러로 방송되었으며, 이 때부터 어턴(The Autons), 마스터, 오메가, 손타란, 실루리안, 바다 악마(The Sea Devils)가 등장했고 한동안 안 보이던 달렉도 5년만에 재등장하였다. 또한 사이버맨 에피소드가 나오지 않았기 때문에 '한 번도 사이버맨을 만난 적이 없는 유일한 닥터'였던 3대 닥터는 이후 닥터후 20주년 특집 에피소드인 <The Five Doctors(5명의 닥터)>에서 다른 닥터들과 한자리에 모였을 때에야 사이버맨을 만나게 되었다.",
                "4번째 닥터. '닥터후=4대 닥터'란 이미지가 있다. 그리고 이 때부터 베이커가 그 전대 닥터들보다 젊었기 때문에 팬들이 본격적으로 '닥터와 컴패니언 사이엔 뭔가가 있다!'라고 망상하기 시작한 닥터이다. 정작 베이커 본인은 적어도 자신이 연기한 닥터는 그런 사람 아니라며 닥터의 무성애자적인 면을 강조했다. 또한 1대부터 3대까지는 '리뉴얼(Renewal)'이라고 불렀던 설정을 4대 닥터 때부터 '재생성(Regeneration)'이라고 부르기 시작했으며,[11] 타임로드와 갈리프레이에 대한 설명이 나온다.",
                "5번째 닥터. '올드 닥터들 중에서 가장 젊고 매력적인 닥터'로 손꼽히는 닥터로, '평화를 사랑하는 성격'이 이 때 처음 생겼다. 이 사람이 젊어서 여성팬들에게 인기가 많았는지... 라기보다 데이비슨은 《닥터후》 캐스팅 이전에도 당시 영국에서 인지도 높은 드라마 배우였으며, 이 때 《닥터후》 편성이 주 1회에서 주 2회로 늘어났었다. 또한 뉴 시즌 5에서 11대 닥터(맷 스미스)가 등장하기 전까지 '가장 젊은 닥터' 타이틀을 달고 있었다.(당시 29세) 4대 닥터의 후광에 빛을 보지 못한 비운의 닥터로, 성격이 많이 온화한 편이었으며 무슨 일이 있던지 폭력은 싫어했다. 그러나 한 번은 총으로 죽어가는 사이버맨을 쏜 적이 있다. 그것도 연사로.(...)",
                "뽀글머리, 무지개 색의 우산, 낚시 모자 등 역대 닥터 중 가장 화려하고 어릿광대 코스프레에 가까운 특이한 복장을 한 닥터. 호감이 전혀 가지 않는 다혈질적인 성격과 이유 없는 코스프레 덕분에 인기가 없어서 시청률이 떨어지자 BBC에서 프로그램을 폐지하려고 하기도 했다. 더구나 인기 있는 5대 닥터의 죽음의 간접적인 원인이자 팬들이 가장 싫어하는 컴패니언인 브라운이랑 짝짜꿍을 하니 얼마나 팬들이 싫어했을지 상상이 간다.",
                "개인기가 제일 많았던 닥터. 복장도 카니발의 흥행사 같은 복장을 하고 있으니 말 다했다. 그런데 솔직히 시청률 떨어지니 뭔들 못 했겠냐만. 초반에는 카니발의 흥행사 같은 복장과 개인기 등으로 4대 닥터스러운 유머러스한 광대적 분위기가 강했지만, 후반으로 갈수록 점점 더 어두운 면을 많이 띄게 된다. 6대 닥터부터 《닥터후》가 내리막길을 가는 상황이었던지라 6대와 더불어 7대를 별로 좋아하지 않는 후비안들이 많지만 《닥터후》 매거진에서 '최고의 닥터'로 뽑힌 적이 있었으며, 팬들에게 '역대 닥터 중 가장 복잡하고 어두운 면이 많이 묘사되었으며 카리스마 넘치고 미스터리한 닥터'로 손꼽히고 있다.",
                "8대 닥터의 모든 이야기는 소설, 만화, 오디오 드라마 등으로 진행되었다. 안타까운 점은 8대 닥터가 《닥터후》 세계관에서 가장 규모가 큰 시간 전쟁의 주인공이란 것. 8대 닥터의 모성인 갈리프레이와 타임로드 종족을 모두 붕괴시킨 이 전쟁은 팬들 사이에서 이야기만 나오면 설명을 잘 안 해준 뉴 시즌 제작진의 원망으로 간다.(...)",
                "4대 닥터 이후 다른 닥터들과 마찬가지로, 위트가 넘치고 엉뚱한 경향이 있으며 냉철하면서도 따뜻한 면을 가지고 있다. 가끔 보이는 장난기가 포인트. 하지만 8대 닥터 때 발발한 최후의 시간대전으로 마지막 타임로드가 된 것 때문인지 상당히 어둡고 자비심 없는 성격을 드러내는 경우가 있고[6] 또 인간을 유인원 취급하는 것도 볼 수 있다. 이는 최후의 시간대전에 참전한 이후로 생긴 반전(反戰) 성향 때문.",
                "시간 전쟁 때문인지 달렉을 거의 병적으로 싫어해 에피소드 6에서는 생존한 '외로운 달렉'을 보자 고장나서 공격하지도 못하는 달렉을 고압전류로 죽이려 들거나 총을 겨누는 등 강한 증오심을 보여주었다. 최종적으로는 결국 쏘지는 못한 걸 보면 역시 닥터는 닥터인 듯. 과거로 인한 슬픔을 내면에 품고 있어 올드 사이버맨의 유해를 보며 슬픈 표정을 짓기도 한다. 10대 닥터와 비교하면 과거에 아픈 일을 겪은 '어른'이란 느낌. 배우의 생김새도 확실히 로즈보단 연상이란 느낌으로 과거의 닥터들이 컴패니언보다 연상의 느낌을 준 것을 이어가고 있다. 사이킥 페이퍼를 처음으로 사용한 닥터이다. ",
               "우선 성깔이 비범하다. 9대 닥터가 '위트 속에 숨겨진 유약함과 아주 적은 폭풍 분노'를 드러내고 있었고, 10대 닥터가 '애정 속에 커져가는 유약함'을 드러내고 있었다면, 요번 11대 닥터는 '대놓고 성깔 있는' 캐릭터인 게 특징. 10대 닥터에 비해 '총을 쓴다'는 것에 대한 거부감도 약한 편이다. 소리도 빽빽 지른다. 10대 닥터가 심장 한쪽이 멎어서 고통스러워 할 때, 당신네 인간들은 심장 한 개로 어떻게 버티죠? 엄청 대단해요라고 하지만, 11대 닥터의 심장 하나가 멎었을 때는 인간들은 어떻게 심장 한개로 버티지? 한심해!라고 한다. ",
                "전대의 닥터들과 다르게 신체접촉, 특히 안아주는 것을 대단히 싫어하며, 시도 때도 없이 웃는 것도 싫다고 한다[16]. 아마 과거 이러한 행동으로 컴패니언이나 다른 사람들과 매우 친해지고 정이 들었지만 다들 죽거나 불행해진 부분 때문에 아에 처음부터 정을 주지 않거나 받지도 않기 위한 것 같다. 10대 닥터만 하더라도 로즈를 평행세계에 놔두고 떠나야했고, 11대 닥터는 로리와 에이미 부부를 눈앞에서 생이별을 하였고, 와이프인 리버송도 10대때 눈앞에서 죽고, 11대때 그녀의 정신체가 그를 떠나면서 또다른 사별을 하였기 때문이다. "];

            // 버튼 클릭 시 해당 버튼의 num(닥터넘버)에 따라 배열 내용 나타내기
            // 함수의 입력파라메터로 num(닥터넘버)를 넘겨받음
            function changeImage(num) {
                document.getElementById("doctornum").innerHTML = "||" + (num+1) + "대 닥터||";
                document.getElementById("image").src = imgAry[num];
                document.getElementById("text").innerHTML = txtAry[num];
            }
        </script>
        <!--각 숫자별로 버튼을 생성한다-->
        <!--각 닥터넘버들을 function에 입력파라메터로 전달한다-->
        <input type="button" onclick="changeImage(0)" value="1대 닥터" />
        <input type="button" onclick="changeImage(1)" value="2대 닥터" />
        <input type="button" onclick="changeImage(2)" value="3대 닥터" />
        <input type="button" onclick="changeImage(3)" value="4대 닥터" />
        <input type="button" onclick="changeImage(4)" value="5대 닥터" />
        <input type="button" onclick="changeImage(5)" value="6대 닥터" />
        <br />
        <input type="button" onclick="changeImage(6)" value="7대 닥터" />
        <input type="button" onclick="changeImage(7)" value="8대 닥터" />
        <input type="button" onclick="changeImage(8)" value="9대 닥터" />
        <input type="button" onclick="changeImage(9)" value="10대 닥터" />
        <input type="button" onclick="changeImage(10)" value="11대 닥터" />
        <input type="button" onclick="changeImage(11)" value="12대 닥터" />
    </section>
